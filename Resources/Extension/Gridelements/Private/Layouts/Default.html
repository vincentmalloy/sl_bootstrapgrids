<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:spaceless>
    <f:if condition="{data.frame_class} != none">
        <f:then>

            <div id="c{data.uid}"
                 class="grid-container ge-container frame frame-{data.frame_class} frame-type-{data.CType} frame-layout-{data.layout} {f:if(
                        condition: data.space_before_class,
                        then: ' frame-space-before-{data.space_before_class}'
                    )}{f:if(
                        condition: data.space_after_class,
                        then: ' frame-space-after-{data.space_after_class}'
                    )}">
                <f:if condition="{data._LOCALIZED_UID}">
                    <a id="c{data._LOCALIZED_UID}"></a>
                </f:if>
                <div class="row">
                    <f:if condition="{data.flexform_colOneWidth}">
                        <f:render section="Col1"/>
                    </f:if>
                    <f:if condition="{data.flexform_colTwoWidth}">
                        <f:render section="Col2"/>
                    </f:if>
                    <f:if condition="{data.flexform_colThreeWidth}">
                        <f:render section="Col3"/>
                    </f:if>
                    <f:if condition="{data.flexform_colFourWidth}">
                        <f:render section="Col4"/>
                    </f:if>
                    <f:if condition="{data.flexform_colFiveWidth}">
                        <f:render section="Col5"/>
                    </f:if>
                    <f:if condition="{data.flexform_colSixWidth}">
                        <f:render section="Col6"/>
                    </f:if>
                </div>
            </div>

        </f:then>
        <f:else>

            <div id="c{data.uid}" class="grid-container ge-container">
                <f:if condition="{data._LOCALIZED_UID}">
                    <a id="c{data._LOCALIZED_UID}"></a>
                </f:if>
                <div class="row">
                    <f:if condition="{data.flexform_colOneWidth}">
                        <f:render section="Col1"/>
                    </f:if>
                    <f:if condition="{data.flexform_colTwoWidth}">
                        <f:render section="Col2"/>
                    </f:if>
                    <f:if condition="{data.flexform_colThreeWidth}">
                        <f:render section="Col3"/>
                    </f:if>
                    <f:if condition="{data.flexform_colFourWidth}">
                        <f:render section="Col4"/>
                    </f:if>
                    <f:if condition="{data.flexform_colFiveWidth}">
                        <f:render section="Col5"/>
                    </f:if>
                    <f:if condition="{data.flexform_colSixWidth}">
                        <f:render section="Col6"/>
                    </f:if>
                </div>
            </div>

        </f:else>
    </f:if>
</f:spaceless>
</html>
